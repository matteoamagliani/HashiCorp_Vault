services:
  vault-dev:
    image: hashicorp/vault:1.16.1
    container_name: vault-dev
    ports:
      - "8200:8200"
    environment:
      VAULT_LOG_LEVEL: info
    cap_add:
      - IPC_LOCK
    command: >
      vault server -dev
      -dev-listen-address=0.0.0.0:8200
      -dev-root-token-id=dev-only-token
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 20
